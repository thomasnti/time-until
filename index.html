<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles.css">

  <title>Days until</title>

</head>
<body>
  <div class="container py-5">
    <h2 class="my-4">Days until event calculator</h2>
    <form>
      <div class="mb-2">
        <label for="event">Event</label>
        <input type="text" class="form-control w-50 mt-2" id="event" required>
      </div>

      <div class="mb-3">
        <label for="date">Date</label>
        <input type="date" class="form-control w-50 mt-2" id="date" required>
      </div>
      <button type="submit" class="btn btn-primary mt-4 submit-btn">Add Event</button>
    </form>

    <!-- <div class="event-container mt-5">
      <h3 class="countdown"><span class="text-black-50">Carnival</span> test date <a class="delete-icon mx-2"><i class="fas fa-times"></i></a></h3>
    </div> -->
    <div class="event-container mt-5"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
